{% extends 'base.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <div class="form">
        <form action="/update/{{ task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.title }}" required>
            <input type="submit" value="Update Task">
            <a href="/" class="button">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
